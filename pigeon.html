<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        section {
            padding: 60px 0;
        }
    </style>
    <title>PigeonClicker</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md jaune">
        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link fs-6 text-black ms-2" href="pigeon.html">
                            PigeonClicker
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <!-- Affichage du compteur de pigeons -->
    <p class="fs-1 text-center jaune mt-5 arrondir p-2 text-black" id="nombreDePigeons">
        Nombre de pigeons : <span id="compteur">1</span>
    </p>

    <!-- Section des pigeons et des objectifs -->
    <div class="row arrondir bordure-grise p-3 bg-jaune text-black">

        <img src="assets/images/pigeon.png" id="pigeon">
        <div class="col">
            <div class="text-center fs-3">
                Objectifs
                <div id="objectif-text" class="text-center fs-3 mb-3 w-100 ">Atteindre 10 Pigeons...</div> <!-- Objectif à atteindre -->
                <button id="double-btn" style="display: none;" class="btn btn-lg w-100">Doubler les pigeons par clic</button> <!-- Bouton pour doubler -->
            </div>
        </div>
        <div class="upgrades mt-4">
            <h2 class="text-center">Améliorations</h2>
            <div class="d-flex justify-content-center gap-3">
                <button id="upgrade1" class="btn btn-success" onclick="buyUpgrade(1)">Pain Enchanté (Coût : <span id="cost1">10</span>)</button>
                <button id="upgrade2" class="btn btn-warning" onclick="buyUpgrade(2)">Entraînement au vol (Coût : <span id="cost2">50</span>)</button>
            </div>
        </div>
        <div class="goals">
            <h2>Objectifs</h2>
            <p id="goal">Conquête de la Rue : Atteignez 10 pigeons pour progresser.</p>
        </div>
    </div>
</div>

<script src="pigeon.js"></script> <!-- Le fichier JavaScript où se trouve la logique de jeu -->
<script src="anti-autoclicker.js"></script>
</body>
</html>
